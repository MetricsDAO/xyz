name: 🚀 Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  build:
    name: 🐳 Build
    # only build/deploy main branch on pushes
    # if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    if: ${{ (github.ref == 'refs/heads/sruiz/atlas-only') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      # - name: 👀 Read app name
      #   uses: SebRollen/toml-action@v1.0.2
      #   id: app_name
      #   with:
      #     file: "fly.toml"
      #     field: "app"

      - name: 👀 Read indexer name
        uses: SebRollen/toml-action@v1.0.2
        id: indexer_name
        with:
          file: "fly.indexer.toml"
          field: "app"

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.9.1

      # Setup cache
      - name: ⚡️ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: 🔑 Fly Registry Auth
        uses: docker/login-action@v2
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      # - name: 🐳 Docker build app
      #   uses: docker/build-push-action@v3
      #   with:
      #     context: .
      #     push: true
      #     file: Dockerfile.app
      #     tags: registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}
      #     build-args: |
      #       COMMIT_SHA=${{ github.sha }}
      #     cache-from: type=local,src=/tmp/.buildx-cache
      #     cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: 🐳 Docker build indexer
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: Dockerfile.indexer
          tags: registry.fly.io/${{ steps.indexer_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: 🚚 Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    # needs: [lint, typecheck, build]
    # only build/deploy main branch on pushes
    # if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    # if: ${{ (github.ref == 'refs/heads/sruiz/atlas-only') && github.event_name == 'push' }}

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 👀 Read indexer name
        uses: SebRollen/toml-action@v1.0.2
        id: indexer_name
        with:
          file: "fly.indexer.toml"
          field: "app"

      - name: 👀 Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "fly.toml"
          field: "app"

      - name: 🚀 Deploy Dev Indexer
        # if: ${{ github.ref == 'refs/sruiz/atlas-only' }}
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --app ${{ steps.indexer_name.outputs.value }}-dev --image registry.fly.io/${{ steps.indexer_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # - name: 🚀 Deploy Dev App
      #   if: ${{ github.ref == 'refs/sruiz/atlas-only' }}
